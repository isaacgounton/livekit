version: "3.8"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - livekit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    ports:
      - "7880:7880"
      # TURN ports removed - using external TURN server
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
      LIVEKIT_REDIS_ADDRESS: ${REDIS_ADDRESS}
      LIVEKIT_PORT: "${LIVEKIT_PORT}"
      LIVEKIT_LOGGING_LEVEL: "${LOG_LEVEL}"
      # External TURN server configuration from .env
      LIVEKIT_RTC_TURN_SERVERS: |
        - host: turn.etugrand.com
          port: ${TURN_UDP_PORT}
          protocol: udp
          username: ${TURN_USERNAME}
          credential: ${TURN_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - livekit-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:7880/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  livekit-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
